<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registration-content">
  <div class="registration-container">
    <div class="header-section">
      <h1>Join Our Community</h1>
      <p>Begin your fitness journey with us</p>
    </div>
    
    <form [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
      <div class="input-group">
        <ion-label>Full Name</ion-label>
        <ion-input type="text" formControlName="name" placeholder="Enter your full name"></ion-input>
      </div>
      <div class="validation-error" *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        Please enter your name
      </div>
      
      <div class="input-group">
        <ion-label>Email Address</ion-label>
        <ion-input type="email" formControlName="email" placeholder="example@email.com"></ion-input>
      </div>
      <div class="validation-error" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        Enter a valid email address
      </div>
      
      <div class="input-group">
        <ion-label>Create Password</ion-label>
        <ion-input type="password" formControlName="password" placeholder="••••••"></ion-input>
      </div>
      <div class="validation-error" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        Password must be at least 6 characters long
      </div>
      
      <div class="input-group">
        <ion-label>Verify Password</ion-label>
        <ion-input type="password" formControlName="passwordConfirm" placeholder="••••••"></ion-input>
      </div>
      <div class="validation-error" *ngIf="registrationForm.get('passwordConfirm')?.errors?.['passwordMismatch'] && registrationForm.get('passwordConfirm')?.touched">
        <ion-icon name="alert-circle-outline"></ion-icon>
        Passwords must match
      </div>
      
      <div class="form-actions">
        <ion-button expand="block" type="submit" [disabled]="registrationForm.invalid" class="create-account-button">
          Create Account
        </ion-button>
        <p class="login-redirect">Already registered? <a (click)="navigateToLogin()">Sign In</a></p>
      </div>
    </form>
  </div>
</ion-content>
