<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Create Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="registration-container">
    <h1>Join Our Community</h1>
    <p>Begin your fitness journey with us</p>
    
    <form [formGroup]="registrationForm" (ngSubmit)="submitRegistration()">
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <div class="validation-error" *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
        Please enter your name
      </div>
      
      <ion-item>
        <ion-label position="floating">Email Address</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-error" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
        Enter a valid email address
      </div>
      
      <ion-item>
        <ion-label position="floating">Create Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <div class="validation-error" *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched">
        Password must be at least 6 characters long
      </div>
      
      <ion-item>
        <ion-label position="floating">Verify Password</ion-label>
        <ion-input type="password" formControlName="passwordConfirm"></ion-input>
      </ion-item>
      <div class="validation-error" *ngIf="registrationForm.get('passwordConfirm')?.errors?.['passwordMismatch'] && registrationForm.get('passwordConfirm')?.touched">
        Passwords must match
      </div>
      
      <div class="form-actions">
        <ion-button expand="block" type="submit" [disabled]="registrationForm.invalid">Create Account</ion-button>
        <p class="login-redirect">Already registered? <a (click)="navigateToLogin()">Sign In</a></p>
      </div>
    </form>
  </div>
</ion-content>
